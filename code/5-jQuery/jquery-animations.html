<!DOCTYPE html>
<meta doctype=utf-8>
<title>jQuery Animations</title>
<script src="lib/jquery-2.1.1.js"></script>
<h1>Hello!</h1>
<script>
$(document).ready(function() {
  var h1 = $('h1');

  var b1 = $('<button>Fade in</button>');
  b1.insertAfter(h1);
  b1.click(function() { h1.fadeIn() });

  $('<button>Fade out</button>')
    .insertAfter(h1)
    .click(function() { h1.fadeOut() });
});
</script>
